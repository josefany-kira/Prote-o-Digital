<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil - Vibe Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .profile-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #1877f2;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      font-weight: bold;
      border-radius: 6px;
    }

    .aprovado {
      color: #155724;
      background-color: #d4edda;
    }

    .pendente {
      color: #856404;
      background-color: #fff3cd;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Perfil do Usuário</h1>
    <p><strong>Nome:</strong> <span id="nome">Carregando...</span></p>
    <p><strong>Usuário:</strong> <span id="usuario">Carregando...</span></p>
    <p><strong>Email:</strong> <span id="email">Carregando...</span></p>
    <div id="status" class="status">Verificando status...</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHGSrN1FM91XYzEonqq827aMGGw0yEtWI",
      authDomain: "vibe-chat-b1e67.firebaseapp.com",
      databaseURL: "https://vibe-chat-b1e67-default-rtdb.firebaseio.com",
      projectId: "vibe-chat-b1e67",
      storageBucket: "vibe-chat-b1e67.appspot.com",
      messagingSenderId: "161333976914",
      appId: "1:161333976914:web:093413f938f7279468248b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function getParam(param) {
      const url = new URL(window.location.href);
      return url.searchParams.get(param);
    }

    const usuario = getParam("usuario");

    if (usuario) {
      db.ref("usuarios/" + usuario).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("nome").textContent = data.nome;
          document.getElementById("usuario").textContent = data.usuario;
          document.getElementById("email").textContent = data.email;

          const statusDiv = document.getElementById("status");
          if (data.aprovado) {
            statusDiv.textContent = "✅ Conta aprovada";
            statusDiv.classList.add("aprovado");
          } else {
            statusDiv.textContent = "⏳ Aguardando aprovação do administrador";
            statusDiv.classList.add("pendente");
          }
        } else {
          alert("Usuário não encontrado.");
        }
      }).catch(error => {
        console.error("Erro ao buscar dados:", error);
        alert("Erro ao carregar perfil.");
      });
    } else {
      alert("Parâmetro 'usuario' ausente na URL.");
    }
  </script>
</body>
</html>
