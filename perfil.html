<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Perfil - Veb Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
    }

    .content {
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #155db8;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <h2>Criar Perfil</h2>
      <form id="perfilForm">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="text" id="usuario" placeholder="Nome de usuário" required />
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <input type="file" id="foto" accept="image/*" required />
        <textarea id="experiencia" placeholder="Escreva sua experiência ou apresentação..." required></textarea>
        <button type="submit">Enviar Perfil</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('perfilForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const usuario = document.getElementById('usuario').value.trim();
      const email = document.getElementById('email').value.trim();
      const experiencia = document.getElementById('experiencia').value.trim();
      const fotoInput = document.getElementById('foto');
      const file = fotoInput.files[0];

      if (!nome || !usuario || !email || !experiencia || !file) {
        alert("Preencha todos os campos.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const fotoBase64 = reader.result;

        const novoPerfil = {
          nome,
          usuario,
          email,
          experiencia,
          foto: fotoBase64
        };

        let perfis = JSON.parse(localStorage.getItem('perfis_pendentes')) || [];
        perfis.push(novoPerfil);
        localStorage.setItem('perfis_pendentes', JSON.stringify(perfis));

        localStorage.setItem('usuarioAtual', JSON.stringify(novoPerfil));

        window.location.href = 'aguardando-aprovacao.html';
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
                        </html>
