<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Perfil - Vibe Chat</title>
  <style>
    /* Estilo mantido igual */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
    }

    .content {
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
      text-align: center;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #155db8;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    @media (max-width: 600px) {
      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <h2>Criar Perfil</h2>
      <form id="perfilForm">
        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="text" id="usuario" placeholder="Nome de usuário" required />
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <input type="file" id="foto" accept="image/*" required />
        <textarea id="experiencia" placeholder="Escreva sua experiência ou apresentação..." required></textarea>
        <button type="submit">Enviar Perfil</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHGSrN1FM91XYzEonqq827aMGGw0yEtWI",
      authDomain: "vibe-chat-b1e67.firebaseapp.com",
      databaseURL: "https://vibe-chat-b1e67-default-rtdb.firebaseio.com",
      projectId: "vibe-chat-b1e67",
      storageBucket: "vibe-chat-b1e67.appspot.com",
      messagingSenderId: "161333976914",
      appId: "1:161333976914:web:093413f938f7279468248b"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const form = document.getElementById('perfilForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const usuario = document.getElementById('usuario').value.trim();
      const email = document.getElementById('email').value.trim();
      const experiencia = document.getElementById('experiencia').value.trim();
      const fotoInput = document.getElementById('foto');
      const file = fotoInput.files[0];

      if (!nome || !usuario || !email || !experiencia || !file) {
        alert("Preencha todos os campos.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const fotoBase64 = reader.result;

        const perfil = {
          nome,
          usuario,
          email,
          experiencia,
          foto: fotoBase64,
          aprovado: false
        };

        // Salvar no Firebase
        firebase.database().ref('usuarios/' + usuario).update(perfil)
        .then(() => {
          // Enviar email para aprovação
          fetch("https://formsubmit.co/ajax/josefanykira@gmail.com", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Accept": "application/json"
            },
            body: JSON.stringify({
              Nome: nome,
              Usuario: usuario,
              Email: email,
              Experiencia: experiencia
            })
          });

          alert("Perfil enviado com sucesso! Aguarde aprovação.");
          window.location.href = `chat.html?usuario=${encodeURIComponent(usuario)}`;
        })
        .catch(error => {
          alert("Erro ao salvar no Firebase: " + error.message);
        });
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
  </html>
