<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Unificado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Login -->
  <div class="container active" id="login">
    <h2>Entrar</h2>
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="usuario" placeholder="Nome de usuário" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <button onclick="proximo('perfil')">Continuar</button>
  </div>  <!-- Criar Perfil -->  <div class="container" id="perfil">
    <h2>Criar Perfil</h2>
    <input type="file" id="fotoPerfil">
    <input type="text" id="experiencia" placeholder="Sua experiência">
    <button onclick="enviarPerfil()">Enviar Perfil</button>
  </div>  <!-- Área do Admin -->  <div class="container" id="admin">
    <h2>Aprovar Perfis</h2>
    <div id="pendentes"></div>
  </div>  <!-- Chat Geral -->  <div class="container" id="chat">
    <h2>Chat Geral</h2>
    <div id="mensagens"></div>
    <input type="text" id="mensagem" placeholder="Digite sua mensagem">
    <button onclick="enviarMensagem()">Enviar</button>
  </div>  <!-- Chat Privado -->  <div class="container" id="chatPrivado">
    <h2>Chat Privado com <span id="destino"></span></h2>
    <div id="mensagensPrivadas"></div>
    <input type="text" id="mensagemPrivada" placeholder="Digite sua mensagem">
    <button onclick="enviarMensagemPrivada()">Enviar</button>
    <button onclick="voltarAoGeral()">Voltar ao Geral</button>
  </div>  <script>
    const usuarioAtual = {};
    const perfisPendentes = [];
    const perfisAprovados = [];

    function proximo(id) {
      document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      usuarioAtual.nome = document.getElementById('nome').value;
      usuarioAtual.usuario = document.getElementById('usuario').value;
      usuarioAtual.email = document.getElementById('email').value;

      if (usuarioAtual.usuario === 'admin') {
        mostrarAdmin();
      }
    }

    function enviarPerfil() {
      const experiencia = document.getElementById('experiencia').value;
      perfisPendentes.push({ ...usuarioAtual, experiencia });
      alert('Perfil enviado. Aguarde aprovação.');
      document.getElementById('perfil').classList.remove('active');
    }

    function mostrarAdmin() {
      const lista = document.getElementById('pendentes');
      lista.innerHTML = '';
      perfisPendentes.forEach((perfil, index) => {
        const div = document.createElement('div');
        div.innerHTML = `<strong>${perfil.nome}</strong> (${perfil.usuario})<br>${perfil.experiencia}<br><button onclick="aprovar(${index})">Aprovar</button><hr>`;
        lista.appendChild(div);
      });
      document.getElementById('admin').classList.add('active');
    }

    function aprovar(index) {
      perfisAprovados.push(perfisPendentes[index]);
      perfisPendentes.splice(index, 1);
      mostrarAdmin();
      alert('Usuário aprovado!');
    }

    function iniciarChat() {
      document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
      document.getElementById('chat').classList.add('active');
    }

    function enviarMensagem() {
      const msg = document.getElementById('mensagem').value;
      const div = document.createElement('div');
      div.innerHTML = `<strong>${usuarioAtual.nome}:</strong> ${msg} <button onclick="abrirPrivado('${usuarioAtual.usuario}')">Conversar com</button>`;
      document.getElementById('mensagens').appendChild(div);
      document.getElementById('mensagem').value = '';
    }

    function abrirPrivado(usuario) {
      document.getElementById('destino').textContent = usuario;
      document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
      document.getElementById('chatPrivado').classList.add('active');
    }

    function enviarMensagemPrivada() {
      const msg = document.getElementById('mensagemPrivada').value;
      const div = document.createElement('div');
      div.innerHTML = `<strong>Você:</strong> ${msg}`;
      document.getElementById('mensagensPrivadas').appendChild(div);
      document.getElementById('mensagemPrivada').value = '';
    }

    function voltarAoGeral() {
      document.querySelectorAll('.container').forEach(div => div.classList.remove('active'));
      document.getElementById('chat').classList.add('active');
    }
  </script></body>
</html>
