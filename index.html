<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veb Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #1877f2;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .button {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 15px;
    }

    .button:hover {
      background-color: #155db8;
    }

    .button.secondary {
      background-color: #6c757d;
    }

    .button.secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Veb Chat</h1>
    <p>Conecte-se com amigos e converse sobre tudo num único lugar.</p>

    <!-- Botão para criar conta -->
    <button class="button" onclick="window.location.href='cadastro.html'">Criar Conta</button>

    <!-- Botão para quem já tem conta -->
    <button class="button secondary" onclick="window.location.href='login.html'">Iniciar Sessão</button>
  </div>
</body>
</html>
