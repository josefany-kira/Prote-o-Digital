<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aguardando Aprovação - Veb Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }

    .content {
      display: flex;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 700px;
      text-align: center;
      flex-direction: column;
      padding: 40px;
    }

    h1 {
      color: #1877f2;
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 10px;
    }

    .loader {
      margin-top: 30px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1877f2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <h1>Perfil Enviado com Sucesso!</h1>
      <p>Agora é só aguardar a aprovação do administrador.</p>
      <p>Você será notificado assim que seu perfil for liberado.</p>
      <div class="loader"></div>
    </div>
  </div>
</body>
</html>
