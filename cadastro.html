<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar - Vibe Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
    }
    .content {
      display: flex;
      width: 100%;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      max-width: 900px;
    }
    .left-side {
      flex: 1;
      background-color: #1877f2;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left-side h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .left-side p {
      font-size: 18px;
    }
    .right-side {
      flex: 1;
      padding: 40px;
    }
    .right-side h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #333;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #155db8; }
    @media (max-width: 768px) {
      .content { flex-direction: column; }
      .left-side, .right-side { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="left-side">
        <h1>Veb Chat</h1>
        <p>Conecte-se com amigos e converse sobre tudo num único lugar.</p>
      </div>
      <div class="right-side">
        <h2>Criar Conta</h2>
        <form id="cadastroForm">
          <input type="text" id="nome" placeholder="Nome completo" required />
          <input type="text" id="usuario" placeholder="Nome de usuário" required />
          <input type="email" id="email" placeholder="E-mail" required />
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHGSrN1FM91XYzEonqq827aMGGw0yEtWI",
      authDomain: "vibe-chat-b1e67.firebaseapp.com",
      databaseURL: "https://vibe-chat-b1e67-default-rtdb.firebaseio.com",
      projectId: "vibe-chat-b1e67",
      storageBucket: "vibe-chat-b1e67.appspot.com",
      messagingSenderId: "161333976914",
      appId: "1:161333976914:web:093413f938f7279468248b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const usuario = document.getElementById('usuario').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (!nome || !usuario || !email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      db.ref('usuarios/' + usuario).set({
        nome, usuario, email, senha,
        aprovado: false
      }).then(() => {
        alert("Cadastro enviado. Aguarde aprovação do administrador.");
        window.location.href = 'aguardando-aprovacao.html';
      }).catch(error => {
        alert("Erro ao cadastrar: " + error.message);
      });
    });
  </script>
</body>
            </html>
