<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sessão - Veb Chat</title>
  <style>
    /* ... mesmo CSS da anterior para manter o visual ... */
  </style>
</head>
<body>
  <div class="main-container">
    <div class="content">
      <div class="left-side">
        <h1>Veb Chat</h1>
        <p>Conecte-se com amigos e converse sobre tudo num único lugar.</p>
      </div>
      <div class="right-side">
        <h2>Iniciar Sessão</h2>
        <form id="loginForm">
          <input type="text" id="usuario" placeholder="Nome de usuário" required />
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAHGSrN1FM91XYzEonqq827aMGGw0yEtWI",
      authDomain: "vibe-chat-b1e67.firebaseapp.com",
      databaseURL: "https://vibe-chat-b1e67-default-rtdb.firebaseio.com",
      projectId: "vibe-chat-b1e67",
      storageBucket: "vibe-chat-b1e67.appspot.com",
      messagingSenderId: "161333976914",
      appId: "1:161333976914:web:093413f938f7279468248b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      db.ref('perfisAprovados/' + usuario).get()
        .then(snapshot => {
          if (!snapshot.exists()) {
            alert("Usuário não encontrado ou não aprovado.");
            return;
          }

          const dados = snapshot.val();
          if (dados.senha === senha) {
            window.location.href = `chat.html?usuario=${encodeURIComponent(usuario)}`;
          } else {
            alert("Senha incorreta.");
          }
        })
        .catch(error => {
          alert("Erro: " + error.message);
        });
    });
  </script>
</body>
  </html>
